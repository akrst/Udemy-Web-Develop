<html>
<head>
	<meta charset="utf-8">
	<title>Hello world!</title>
	<script type="text/javascript">
		var test = 1;
		var test2 =1;


		while (test < 6){
			document.write(test+". Helo World!"+"<br>");
			test++;
		}

		do {
			document.write(test2+". Helo World!"+"<br>");
			test2++;
		} while(test2 < 6) //do whileは実行した後に、条件を判定

	</script>
</head>

<body>

</body>

</html>
