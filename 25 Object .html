<html>
<head>
	<meta charset="utf-8">
	<title>Hello world!</title>
	<script type="text/javascript">
		var dwarf = new Object();
		dwarf.strength = "7";
		dwarf.armor = "8";
		dwarf.attack = "6";

		dwarf.show_properties = function(){
			document.write("hero strength : "+dwarf.strength+"<br>"+
							"hero armor : "+dwarf.armor+"<br>"+
							"hero attack : "+dwarf.attack+"<br>"+"<br>"
							);
		};

		dwarf.show_properties();


		var dwarf2 = {
		strength: "7",
		armor: "8",
		attack: "6",

		show_properties2: function(){
			document.write("hero strength : "+dwarf2.strength+"<br>"+
							"hero armor : "+dwarf2.armor+"<br>"+
							"hero attack : "+dwarf2.attack+"<br>"+"<br>"
							);
		}
	}
		dwarf2.show_properties2();


		var dwarf3 = {
			strength: "7",
			armor: "8",
			attack: "6"
		}

		document.write("hero strength : "+dwarf3.strength+"<br>"+
							"hero armor : "+dwarf3.armor+"<br>"+
							"hero attack : "+dwarf3.attack+"<br>"
							);

	</script>
</head>

<body>
</body>

</html>
