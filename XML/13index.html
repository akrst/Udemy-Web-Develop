<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function loadXMLDoc(dname){
			if (window.XMLHttpRequest){
				xhttp = new XMLHttpRequest();
			}else{
				xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.open("GET", dname, false);
			xhttp.send();
			return xhttp.responseXML;
		}

		function remove(node){
			xmlDoc = loadXMLDoc('10dom.xml');
			y = xmlDoc.getElementsByTagName(node)[0];
			y.parentNode.removeChild(y);
			// xmlDoc.documentElement.removeChild(y);
			alert('the element '+node+' has been removed!');
		}


		function prove(element){
			x = xmlDoc.getElementsByTagName(element);
			for(i = 0; i<x.length; i++){
				document.write(x[i].childNodes[0].nodeValue);
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="remove" onclick="remove('author');">
	<input type="button" name="" value="prove it" onclick="prove('author');">
</body>
</html>
